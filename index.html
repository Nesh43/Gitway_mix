<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>User Registration Form</h1>
    <p>Please complete the form below to register. Fields marked with * are required.</p>

    <form id="registrationForm" action="/submit" method="post">
        <!-- Personal Information Section -->
        <fieldset>
            <legend>Personal Information</legend>

            <!-- First Name -->
            <label for="firstName">First Name: *</label>
            <input type="text" id="firstName" name="firstName" required>

            <!-- Last Name -->
            <label for="lastName">Last Name: *</label>
            <input type="text" id="lastName" name="lastName" required>

            <!-- Email -->
            <label for="email">Email: *</label>
            <input type="email" id="email" name="email" required>

            <!-- Password -->
            <label for="password">Password: *</label>
            <input type="password" id="password" name="password" 
                   pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}" 
                   title="Must contain at least one uppercase letter, one lowercase letter, one number, and at least 8 characters"
                   required>
        </fieldset>

        <!-- Account Type Section -->
        <fieldset>
            <legend>Account Type</legend>
            <label>
                <input type="radio" name="accountType" value="personal" required>
                Personal Account
            </label>
            <label>
                <input type="radio" name="accountType" value="business">
                Business Account
            </label>
        </fieldset>

        <!-- Terms and Conditions Section -->
        <fieldset>
            <legend>Terms and Conditions</legend>
            <label for="terms">
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the <a href="terms.html">Terms and Conditions</a>
            </label>
        </fieldset>

        <!-- Profile Picture Section -->
        <fieldset>
            <legend>Profile Picture</legend>
            <label for="profilePicture">Upload Profile Picture:</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
        </fieldset>

        <!-- Additional Information Section -->
        <fieldset>
            <legend>Additional Information</legend>

            <!-- Age -->
            <label for="age">Age: *</label>
            <input type="number" id="age" name="age" min="18" max="120" required>

            <!-- Date of Birth -->
            <label for="dob">Date of Birth: *</label>
            <input type="date" id="dob" name="dob" required>

            <!-- Interests -->
            <label>Interests:</label>
            <label><input type="checkbox" name="interests" value="coding"> Coding</label>
            <label><input type="checkbox" name="interests" value="design"> Design</label>
            <label><input type="checkbox" name="interests" value="reading"> Reading</label>

            <!-- Referrer -->
            <label for="referrer">How did you hear about us?:</label>
            <select id="referrer" name="referrer">
                <option value="">--Select--</option>
                <option value="friend">Friend</option>
                <option value="search">Online Search</option>
                <option value="social_media">Social Media</option>
            </select>

            <!-- Country -->
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="">--Select--</option>
                <optgroup label="North America">
                    <option value="usa">United States</option>
                    <option value="canada">Canada</option>
                </optgroup>
                <optgroup label="Europe">
                    <option value="uk">United Kingdom</option>
                    <option value="germany">Germany</option>
                </optgroup>
                <optgroup label="Asia">
                    <option value="china">China</option>
                    <option value="japan">Japan</option>
                </optgroup>
            </select>

            <!-- Bio -->
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Tell us about yourself..."></textarea>
        </fieldset>

        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>

</body>
</html>
